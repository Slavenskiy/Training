<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>КАКАЯ - ТО СТРАНИЦА</title>

	</head>
	<body>
		<h1>Какой то заголовок</h1>
		<p> Какой то текст с абзацем</p>
		<p> 
			<big><b>Шалтай-Болтай</b></big><br>
			<em>Сидел</em> на Стене<br>
			<small>Шалтай-Болтай</small><br>
			<em>Свалился</em> во Сне<br>

		</p>

	</body>

</html>
